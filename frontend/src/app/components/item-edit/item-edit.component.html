<!-- src/app/components/item-edit/item-edit.component.html -->

<div class="container">
    <h2>Edit Item</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="item.name" name="name" required class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" [(ngModel)]="item.description" name="description" class="form-control"></textarea>
        </div>
        <!-- Add other fields as necessary -->
        <button type="submit" class="btn btn-primary">Update Item</button>
    </form>
</div>
